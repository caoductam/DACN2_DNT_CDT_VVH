<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Topics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .lesson-item {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="max-w-7xl mx-auto p-6">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-2">
                        üìö Grammar Topics Dashboard
                    </h1>
                    <p class="text-gray-600 mt-1">Qu·∫£n l√Ω ch·ªß ƒë·ªÅ ng·ªØ ph√°p v√† b√†i h·ªçc</p>
                </div>
                <button onclick="openAddModal()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors flex items-center gap-2">
                    ‚ûï Th√™m Topic M·ªõi
                </button>
            </div>
        </div>

        <!-- Error/Success Message -->
        <div id="messageBox" class="hidden mb-6 px-4 py-3 rounded-lg"></div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden flex justify-center items-center py-20">
            <div class="spinner"></div>
        </div>

        <!-- Topics Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="topicsGrid">
            <!-- Topics will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="topicModal" class="modal">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto m-4">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h2 id="modalTitle" class="text-2xl font-bold text-gray-800">Th√™m Topic M·ªõi</h2>
                    <button onclick="closeModal()" class="text-gray-600 hover:text-gray-800 text-2xl">&times;</button>
                </div>
            </div>

            <div class="p-6">
                <!-- Topic Form -->
                <div class="space-y-4 mb-6">
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Topic ID *</label>
                            <input type="text" id="topicId" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="present-tenses" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Icon (Emoji) *</label>
                            <input type="text" id="topicIcon" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="üìù" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Th·ª© t·ª± (Order)</label>
                            <input type="number" id="topicOrder" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="0" min="0">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ti√™u ƒë·ªÅ *</label>
                        <input type="text" id="topicTitle" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Present Tenses" required>
                    </div>
                </div>

                <!-- Lessons Section -->
                <div class="border-t pt-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">B√†i h·ªçc (Lessons)</h3>
                    
                    <!-- Lessons List -->
                    <div id="lessonsList" class="space-y-3 mb-4">
                        <p class="text-gray-500 text-sm text-center py-4">Ch∆∞a c√≥ b√†i h·ªçc n√†o</p>
                    </div>

                    <!-- Add Lesson Form -->
                    <div class="bg-blue-50 p-4 rounded-lg space-y-3">
                        <h4 class="font-semibold text-gray-800">Th√™m B√†i H·ªçc M·ªõi</h4>
                        <div class="grid grid-cols-2 gap-3">
                            <input type="text" id="lessonId" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Lesson ID (vd: pt-1)">
                            <input type="text" id="lessonTitle" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Ti√™u ƒë·ªÅ b√†i h·ªçc">
                        </div>
                        <textarea id="lessonContent" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" rows="3" placeholder="N·ªôi dung b√†i h·ªçc..."></textarea>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">V√≠ d·ª• (Examples)</label>
                            <div id="examplesList">
                                <div class="flex gap-2 mb-2">
                                    <input type="text" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg example-input focus:ring-2 focus:ring-indigo-500" placeholder="V√≠ d·ª• 1">
                                </div>
                            </div>
                            <button onclick="addExampleInput()" type="button" class="text-sm text-indigo-600 hover:text-indigo-800">+ Th√™m V√≠ D·ª•</button>
                        </div>

                        <button onclick="addLesson()" type="button" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                            ‚ûï Th√™m B√†i H·ªçc
                        </button>
                    </div>
                </div>

                <!-- Save Buttons -->
                <div class="mt-6 flex gap-3">
                    <button onclick="saveTopic()" type="button" class="flex-1 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors">
                        üíæ L∆∞u Topic
                    </button>
                    <button onclick="closeModal()" type="button" class="px-6 bg-gray-300 text-gray-800 py-3 rounded-lg hover:bg-gray-400 transition-colors">
                        H·ªßy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Details Modal -->
    <div id="viewModal" class="modal">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto m-4">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <span id="viewIcon" class="text-4xl"></span>
                        <div>
                            <h2 id="viewTitle" class="text-2xl font-bold text-gray-800"></h2>
                            <p id="viewTopicId" class="text-gray-600 text-sm"></p>
                        </div>
                    </div>
                    <button onclick="closeViewModal()" class="text-gray-600 hover:text-gray-800 text-2xl">&times;</button>
                </div>
            </div>
            <div class="p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Danh s√°ch b√†i h·ªçc</h3>
                <div id="viewLessonsList" class="space-y-4">
                    <!-- Lessons details will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let topics = [];
        let editingTopicId = null;
        let currentLessons = [];

        // Load topics on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadTopics();
        });

        // Show loading spinner
        function showLoading(show) {
            const spinner = document.getElementById('loadingSpinner');
            const grid = document.getElementById('topicsGrid');
            if (show) {
                spinner.classList.remove('hidden');
                grid.classList.add('hidden');
            } else {
                spinner.classList.add('hidden');
                grid.classList.remove('hidden');
            }
        }

        // Load all topics
        async function loadTopics() {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/topics`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Validate data
                if (!Array.isArray(data)) {
                    throw new Error('Invalid data format received');
                }
                
                topics = data;
                renderTopics();
                showMessage('‚úÖ ƒê√£ t·∫£i d·ªØ li·ªáu th√†nh c√¥ng!', 'success');
            } catch (error) {
                console.error('Load error:', error);
                showMessage('‚ùå L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
                topics = [];
                renderTopics();
            } finally {
                showLoading(false);
            }
        }

        // Render topics grid
        function renderTopics() {
            const grid = document.getElementById('topicsGrid');
            if (!topics || topics.length === 0) {
                grid.innerHTML = '<div class="col-span-3 text-center py-20 text-gray-500"><p class="text-xl">Ch∆∞a c√≥ topic n√†o</p><p class="text-sm mt-2">Nh·∫•n "Th√™m Topic M·ªõi" ƒë·ªÉ b·∫Øt ƒë·∫ßu</p></div>';
                return;
            }

            // Sort topics by order
            const sortedTopics = [...topics].sort((a, b) => (a.order || 0) - (b.order || 0));

            grid.innerHTML = sortedTopics.map(topic => {
                const topicId = topic._id || topic.id || '';
                const icon = topic.icon || 'üìö';
                const title = topic.title || 'Untitled';
                const totalLessons = topic.totalLessons || (topic.lessons ? topic.lessons.length : 0);
                const order = topic.order || 0;

                return `
                <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <span class="text-4xl">${escapeHtml(icon)}</span>
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">${escapeHtml(title)}</h3>
                                <p class="text-sm text-gray-600">${totalLessons} b√†i h·ªçc</p>
                                <p class="text-xs text-gray-500">Th·ª© t·ª±: ${order}</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="viewTopic('${topicId}')" class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 text-sm transition-colors">
                            üëÅÔ∏è Xem
                        </button>
                        <button onclick="editTopic('${topicId}')" class="flex-1 bg-yellow-600 text-white py-2 rounded-lg hover:bg-yellow-700 text-sm transition-colors">
                            ‚úèÔ∏è S·ª≠a
                        </button>
                        <button onclick="deleteTopic('${topicId}')" class="flex-1 bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 text-sm transition-colors">
                            üóëÔ∏è X√≥a
                        </button>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show message
        function showMessage(message, type) {
            const box = document.getElementById('messageBox');
            box.className = `mb-6 px-4 py-3 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-700 border border-green-400' : 'bg-red-100 text-red-700 border border-red-400'}`;
            box.textContent = message;
            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 5000);
        }

        // Open add modal
        function openAddModal() {
            editingTopicId = null;
            currentLessons = [];
            document.getElementById('modalTitle').textContent = 'Th√™m Topic M·ªõi';
            document.getElementById('topicId').value = '';
            document.getElementById('topicIcon').value = '';
            document.getElementById('topicTitle').value = '';
            document.getElementById('topicOrder').value = '0';
            document.getElementById('lessonsList').innerHTML = '<p class="text-gray-500 text-sm text-center py-4">Ch∆∞a c√≥ b√†i h·ªçc n√†o</p>';
            resetLessonForm();
            document.getElementById('topicModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('topicModal').classList.remove('active');
        }

        // Close view modal
        function closeViewModal() {
            document.getElementById('viewModal').classList.remove('active');
        }

        // Reset lesson form
        function resetLessonForm() {
            document.getElementById('lessonId').value = '';
            document.getElementById('lessonTitle').value = '';
            document.getElementById('lessonContent').value = '';
            document.getElementById('examplesList').innerHTML = `
                <div class="flex gap-2 mb-2">
                    <input type="text" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg example-input focus:ring-2 focus:ring-indigo-500" placeholder="V√≠ d·ª• 1">
                </div>
            `;
        }

        // Add example input
        function addExampleInput() {
            const container = document.getElementById('examplesList');
            const count = container.children.length + 1;
            const div = document.createElement('div');
            div.className = 'flex gap-2 mb-2';
            div.innerHTML = `
                <input type="text" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg example-input focus:ring-2 focus:ring-indigo-500" placeholder="V√≠ d·ª• ${count}">
                <button onclick="this.parentElement.remove()" type="button" class="text-red-600 hover:text-red-800 px-2">‚úñ</button>
            `;
            container.appendChild(div);
        }

        // Add lesson
        function addLesson() {
            const lessonId = document.getElementById('lessonId').value.trim();
            const title = document.getElementById('lessonTitle').value.trim();
            const content = document.getElementById('lessonContent').value.trim();
            const examples = Array.from(document.querySelectorAll('.example-input'))
                .map(input => input.value.trim())
                .filter(val => val !== '');

            if (!lessonId) {
                showMessage('‚ö†Ô∏è Vui l√≤ng nh·∫≠p Lesson ID', 'error');
                return;
            }

            if (!title) {
                showMessage('‚ö†Ô∏è Vui l√≤ng nh·∫≠p ti√™u ƒë·ªÅ b√†i h·ªçc', 'error');
                return;
            }

            if (!content) {
                showMessage('‚ö†Ô∏è Vui l√≤ng nh·∫≠p n·ªôi dung b√†i h·ªçc', 'error');
                return;
            }

            // Check duplicate lesson ID
            if (currentLessons.some(l => l.lessonId === lessonId)) {
                showMessage('‚ö†Ô∏è Lesson ID ƒë√£ t·ªìn t·∫°i', 'error');
                return;
            }

            const lesson = { 
                lessonId, 
                title, 
                content, 
                examples, 
                completed: false 
            };
            
            currentLessons.push(lesson);
            resetLessonForm();
            renderLessons();
            showMessage('‚úÖ ƒê√£ th√™m b√†i h·ªçc', 'success');
        }

        // Render lessons
        function renderLessons() {
            const container = document.getElementById('lessonsList');
            if (currentLessons.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-sm text-center py-4">Ch∆∞a c√≥ b√†i h·ªçc n√†o</p>';
                return;
            }
            
            container.innerHTML = currentLessons.map((lesson, index) => {
                const title = escapeHtml(lesson.title || 'Untitled');
                const lessonId = escapeHtml(lesson.lessonId || '');
                const content = escapeHtml(lesson.content || '');
                const contentPreview = content.length > 100 ? content.substring(0, 100) + '...' : content;
                const examplesCount = lesson.examples ? lesson.examples.length : 0;

                return `
                <div class="lesson-item bg-gray-50 p-4 rounded-lg">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h4 class="font-semibold text-gray-800">${title}</h4>
                            <p class="text-sm text-gray-600">ID: ${lessonId}</p>
                            <p class="text-sm text-gray-700 mt-1">${contentPreview}</p>
                            ${examplesCount > 0 ? `<p class="text-xs text-gray-600 mt-2">üìù ${examplesCount} v√≠ d·ª•</p>` : ''}
                        </div>
                        <button onclick="removeLesson(${index})" type="button" class="text-red-600 hover:text-red-800 ml-2">üóëÔ∏è</button>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Remove lesson
        function removeLesson(index) {
            if (confirm('X√≥a b√†i h·ªçc n√†y?')) {
                currentLessons.splice(index, 1);
                renderLessons();
                showMessage('‚úÖ ƒê√£ x√≥a b√†i h·ªçc', 'success');
            }
        }

        // Save topic
        async function saveTopic() {
            const topicId = document.getElementById('topicId').value.trim();
            const icon = document.getElementById('topicIcon').value.trim();
            const title = document.getElementById('topicTitle').value.trim();
            const orderInput = document.getElementById('topicOrder').value.trim();
            const order = orderInput ? parseInt(orderInput) : 0;

            // Validation
            if (!topicId) {
                showMessage('‚ö†Ô∏è Vui l√≤ng nh·∫≠p Topic ID', 'error');
                document.getElementById('topicId').focus();
                return;
            }

            if (!icon) {
                showMessage('‚ö†Ô∏è Vui l√≤ng nh·∫≠p Icon', 'error');
                document.getElementById('topicIcon').focus();
                return;
            }

            if (!title) {
                showMessage('‚ö†Ô∏è Vui l√≤ng nh·∫≠p Ti√™u ƒë·ªÅ', 'error');
                document.getElementById('topicTitle').focus();
                return;
            }

            if (currentLessons.length === 0) {
                showMessage('‚ö†Ô∏è Vui l√≤ng th√™m √≠t nh·∫•t m·ªôt b√†i h·ªçc', 'error');
                return;
            }

            if (isNaN(order) || order < 0) {
                showMessage('‚ö†Ô∏è Th·ª© t·ª± ph·∫£i l√† s·ªë kh√¥ng √¢m', 'error');
                document.getElementById('topicOrder').focus();
                return;
            }

            const data = {
                topicId,
                icon,
                title,
                order,
                totalLessons: currentLessons.length,
                lessons: currentLessons
            };

            console.log('Saving topic:', data);

            try {
                let response;
                const url = editingTopicId 
                    ? `${API_BASE}/topics/${editingTopicId}` 
                    : `${API_BASE}/topics`;
                const method = editingTopicId ? 'PUT' : 'POST';

                response = await fetch(url, {
                    method: method,
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Save result:', result);
                    showMessage(`‚úÖ ${editingTopicId ? 'C·∫≠p nh·∫≠t' : 'Th√™m'} topic th√†nh c√¥ng!`, 'success');
                    closeModal();
                    await loadTopics();
                } else {
                    const errorText = await response.text();
                    console.error('Save error:', errorText);
                    showMessage('‚ùå L·ªói: ' + (errorText || 'Kh√¥ng th·ªÉ l∆∞u topic'), 'error');
                }
            } catch (error) {
                console.error('Save error:', error);
                showMessage('‚ùå L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            }
        }

        // Edit topic
        function editTopic(id) {
            const topic = topics.find(t => (t._id || t.id) === id);
            if (!topic) {
                showMessage('‚ùå Kh√¥ng t√¨m th·∫•y topic', 'error');
                return;
            }

            editingTopicId = id;
            currentLessons = topic.lessons ? JSON.parse(JSON.stringify(topic.lessons)) : [];
            
            document.getElementById('modalTitle').textContent = 'S·ª≠a Topic';
            document.getElementById('topicId').value = topic.topicId || '';
            document.getElementById('topicIcon').value = topic.icon || '';
            document.getElementById('topicTitle').value = topic.title || '';
            document.getElementById('topicOrder').value = topic.order || 0;
            
            renderLessons();
            document.getElementById('topicModal').classList.add('active');
        }

        // Delete topic
        async function deleteTopic(id) {
            const topic = topics.find(t => (t._id || t.id) === id);
            const topicTitle = topic ? topic.title : 'topic n√†y';
            
            if (!confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a "${topicTitle}"? H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/topics/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('‚úÖ ƒê√£ x√≥a topic th√†nh c√¥ng!', 'success');
                    await loadTopics();
                } else {
                    const errorText = await response.text();
                    console.error('Delete error:', errorText);
                    showMessage('‚ùå L·ªói: ' + (errorText || 'Kh√¥ng th·ªÉ x√≥a topic'), 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showMessage('‚ùå L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            }
        }

        // View topic details
        function viewTopic(id) {
            const topic = topics.find(t => (t._id || t.id) === id);
            if (!topic) {
                showMessage('‚ùå Kh√¥ng t√¨m th·∫•y topic', 'error');
                return;
            }

            document.getElementById('viewIcon').textContent = topic.icon || 'üìö';
            document.getElementById('viewTitle').textContent = topic.title || 'Untitled';
            const totalLessons = topic.totalLessons || (topic.lessons ? topic.lessons.length : 0);
            document.getElementById('viewTopicId').textContent = `ID: ${topic.topicId || 'N/A'} ‚Ä¢ ${totalLessons} b√†i h·ªçc ‚Ä¢ Th·ª© t·ª±: ${topic.order || 0}`;

            const container = document.getElementById('viewLessonsList');
            const lessons = topic.lessons || [];
            
            if (lessons.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">Ch∆∞a c√≥ b√†i h·ªçc n√†o</p>';
            } else {
                container.innerHTML = lessons.map((lesson, index) => {
                    const title = escapeHtml(lesson.title || 'Untitled');
                    const content = escapeHtml(lesson.content || '');
                    const examples = lesson.examples || [];

                    return `
                    <div class="bg-gray-50 p-5 rounded-lg">
                        <div class="flex items-start gap-3">
                            <span class="text-2xl font-bold text-indigo-600">${index + 1}.</span>
                            <div class="flex-1">
